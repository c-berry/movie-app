<div class="modal fade" id="staticBackdrop1" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel1">Let's Edit A Movie!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                        <form>
                            <select name="edit-movie" id="movies-list"></select><br>
                            <label for="edit-movie-title">Edit Title</label>
                            <input type="text" id="edit-movie-title">
                            <br>
                            <label for="edit-movie-rating">Edit Rating</label>
                            <input type="text" id="edit-movie-rating">
                        </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit-movie-btn">Edit Movie</button>
            </div>
        </div>
    </div>
</div>
