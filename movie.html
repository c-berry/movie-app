<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--EDIT MOVIE:-->
<button id="myBtn2">Edit Movie</button>
<div id="myModal2" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <form>
            <select name="edit-movie" id="movies-list"></select><br>
            <label for="edit-movie-title">Edit Title</label>
            <input type="text" id="edit-movie-title">
            <br>
            <label for="edit-movie-rating">Edit Rating</label>
            <input type="text" id="edit-movie-rating">
        </form>
        <button type="submit" id="edit-movie-btn">Edit Movie</button>
    </div>
</div>
<br>
<br>
<!--ADD MOVIE:-->
<button id="myBtn">Add Movie</button>
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <form>
            <label for="movie-title">Movie Title</label>
            <input type="text" id="movie-title">
            <br>
            <label for="movie-rating">Movie Rating</label>
            <input type="text" id="movie-rating">
        </form>
        <button type="submit" id="add-movie-btn">Add Movie</button>
    </div>
</div>
<br>
<br>
<div id="output"></div>

<script src="keys.js"></script>
<script src="jquery-2.2.4.js"></script>
<script src="movie.js"></script>

</body>
</html>
